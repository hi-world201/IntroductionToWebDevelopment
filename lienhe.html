</head>

<body>
    <header>
        <a id="logo" href="trangchu.html"><img src="./assets/images/logo.png" alt=""></a>
        <img class="header-img1" src="./assets/images/header-img1.png" alt="">
        <img class="header-img2" src="./assets/images/header-img2.png" alt="">
        <img class="header-img3" src="./assets/images/header-img3.png" alt="">
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="sanpham.html">Sản phẩm</a>
            <a href="tintuc.html">Tin tức</a>
            <a href="dangnhap.html">Đăng nhập</a>
            <a href="dangky.html">Đăng ký</a>
            <a href="lienhe.html">Liên hệ</a>
            <div>
                <input type="text" name="" id="" placeholder="Nhập nội dung cần tìm...">
                <i class="fa fa-search color-white" aria-hidden="true"></i>
                <i class="fa fa-shopping-cart color-pink" aria-hidden="true"></i>
            </div>
        </nav>
    </header>
    <main class="one-column">
        <article>
            <h1>Liên hệ</h1>
            <div>
                <!-- <img src="./assets/images/lienhe/check-in.png" alt="check-in"> -->
                <p><i class="fa-solid fa-location-dot color-pink"></i> <b>Địa chi: 0123, Tòa Nhà ABC, TP Cần Thơ</b> Nếu
                    bạn
                    có góp ý, vui
                    lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cảm ơn</p>
            </div>

            <h1>Góp ý</h1>
            <div class="contact-form">
                <form action="post" enctype="application/x-www-form-urlencoded">
                    <!-- <fieldset>
                <legend>Góp ý</legend> -->
                    <table>
                        <tr>
                            <td><label for="name"><i class="fa fa-user color-white" aria-hidden="true"></i></label></td>
                            <td><input id="name" type="text" placeholder="Vui lòng nhập Họ tên của bạn"></td>
                        </tr>
                        <tr>
                            <td><label for="email"><i class="fa fa-envelope color-white" aria-hidden="true"></i></label>
                            </td>
                            <td><input id="email" type="email" placeholder="Vui lòng nhập địa chỉ Email"></td>
                        </tr>
                        <tr>
                            <td><label for="topic"><i class="fa fa-list color-white" aria-hidden="true"></i></label>
                            </td>
                            <td>
                                <select name="chude" id="topic" size="1">
                                    <option value="SP_DV">Về Sản Phẩm/ Dịch Vụ</option>
                                    <option value="UD_TV">Về Ưu đãi thành viên</option>
                                    <option value="TTD">Về Tin Tuyển Dụng</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="noidung"><i class="fa fa-sticky-note color-white"
                                        aria-hidden="true"></i></label>
                            </td>
                            <!-- </tr>
                    <tr> -->
                            <td>
                                <textarea name="noidung" id="noidung" cols="50" rows="7"
                                    placeholder="Nội dung cần liên hệ"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="Gửi"></td>
                        </tr>
                    </table>
                    <!-- </fieldset> -->
                </form>
            </div>
        </article>
    </main>

                aria-hidden="true"></i></a> <a href="https://www.pinterest.com/"><i class="fa fa-pinterest"
                aria-hidden="true"></i></a> <a href="#logo"></a>
    </footer>
